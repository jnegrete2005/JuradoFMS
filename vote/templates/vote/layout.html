{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Jurado FMS{% endblock title %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
    <!-- My CSS/JavaScript -->
    {% block static %}
    
    {% endblock static %}
    <link rel="stylesheet" href="{% static 'vote/navbar.css' %}">
    <script src="{% static 'vote/navbar.js' %}"></script>
    <script src="{% static 'vote/forms.js' %}"></script>
  </head>
  <body>
    {% block navbar %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
      <div class="container-fluid container-md continer-lg">
        <span id="mode" class="visually-hidden" data-mode=""></span>
        <a href="{% url 'vote:index' %}" class="navbar-brand">Jurado FMS</a>
        
        <!-- Toogler btn -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#" data-mode="easy">Easy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-mode="hard">Hard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-mode="tematicas">Temáticas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-mode="random">Random</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-mode="min1">Minuto 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-mode="min2">Minuto 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-mode="deluxe">Deluxe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-mode="replica">Réplica</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endblock navbar %}

    <div class="container-fluid container-md continer-lg">
    {% block body %}
    
    {% endblock body %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
